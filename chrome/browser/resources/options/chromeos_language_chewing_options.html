<div class="page hidden" id="languageChewingPage">
  <h1 i18n-content="languageChewingPage"></h1>
  <section>
    <table class="option-control-table">
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-auto-shift-cur"
              pref="settings.language.chewing_auto_shift_cur"
              type="checkbox">
           <span i18n-content="autoShiftCurContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-add-phrase-direction"
              pref="settings.language.chewing_add_phrase_direction"
              type="checkbox">
           <span i18n-content="addPhraseDirectionContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-easy-symbol-input"
              pref="settings.language.chewing_easy_symbol_input"
              type="checkbox">
           <span i18n-content="easySymbolInputContent"></span></label></td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-esc-clean-all-buf"
              pref="settings.language.chewing_esc_clean_all_buf"
              type="checkbox">
           <span i18n-content="escCleanAllBufContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-force-lowercase-english"
              pref="settings.language.chewing_force_lowercase_english"
              type="checkbox">
           <span i18n-content="forceLowercaseEnglishContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-plain-zhuyin"
              pref="settings.language.chewing_plain_zhuyin"
              type="checkbox">
           <span i18n-content="plainZhuyinContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-phrase-choice-rearward"
              pref="settings.language.chewing_phrase_choice_rearward"
              type="checkbox">
           <span i18n-content="phraseChoiceRearwardContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="chewing-space-as-selection"
              pref="settings.language.chewing_space_as_selection"
              type="checkbox">
           <span i18n-content="spaceAsSelectionContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="maxChiSymbolLenContent"></td>
         <td class="option-value">
           <input id="chewing-max-chi-symbol-len" class="control"
                pref="settings.language.chewing_max_chi_symbol_len"
                i18n-values="min:maxChiSymbolLenMin;max:maxChiSymbolLenMax"
                type="number">
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="candPerPageContent"></td>
         <td class="option-value">
           <input id="chewing-cand-per-page" class="control"
                pref="settings.language.chewing_cand_per_page"
                i18n-values="min:candPerPageMin;max:candPerPageMax"
                type="number">
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="KBTypeContent"></td>
         <td class="option-value">
           <select id="chewing-keyboard-type" class="control"
                pref="settings.language.chewing_keyboard_type"
                data-values="KBTypeValue"></select>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="selKeysContent"></td>
         <td class="option-value">
           <select id="chewing-sel-keys" class="control"
                pref="settings.language.chewing_sel_keys"
                data-values="selKeysValue"></select>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="hsuSelKeyTypeContent"></td>
         <td class="option-value">
           <input id="chewing-sel-key-type" class="control"
                pref="settings.language.chewing_hsu_sel_key_type"
                i18n-values="min:hsuSelKeyTypeMin;max:hsuSelKeyTypeMax"
                type="number">
         </td>
       </tr>
     </table>
  </section>
</div>
