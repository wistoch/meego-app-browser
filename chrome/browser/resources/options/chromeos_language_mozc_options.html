<div class="page hidden" id="languageMozcPage">
  <h1 i18n-content="languageMozcPage"></h1>
  <section>
    <table class="option-control-table">
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-incognito-mode"
              pref="settings.language.mozc_incognito_mode"
              type="checkbox">
           <span i18n-content="incognito_modeContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-auto-ime-turn-off"
              pref="settings.language.mozc_use_auto_ime_turn_off"
              type="checkbox">
           <span i18n-content="use_auto_ime_turn_offContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-date-conversion"
              pref="settings.language.mozc_use_date_conversion"
              type="checkbox">
           <span i18n-content="use_date_conversionContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-single-kanji-conversion"
              pref="settings.language.mozc_use_single_kanji_conversion"
              type="checkbox">
           <span i18n-content="use_single_kanji_conversionContent"></span>
           </label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-symbol-conversion"
              pref="settings.language.mozc_use_symbol_conversion"
              type="checkbox">
           <span i18n-content="use_symbol_conversionContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-number-conversion"
              pref="settings.language.mozc_use_number_conversion"
              type="checkbox">
           <span i18n-content="use_number_conversionContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-history-suggest"
              pref="settings.language.mozc_use_history_suggest"
              type="checkbox">
           <span i18n-content="use_history_suggestContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" colspan="2"><label><input
              id="mozc-use-dictionary-suggest"
              pref="settings.language.mozc_use_dictionary_suggest"
              type="checkbox">
           <span i18n-content="use_dictionary_suggestContent"></span></label>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="preedit_methodContent"></td>
         <td class="option-value">
           <select id="mozc-preedit-method" class="control"
                pref="settings.language.mozc_preedit_method"
                data-values="preedit_methodValue"></select>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="session_keymapContent"></td>
         <td class="option-value">
           <select id="mozc-session-keymap" class="control"
                pref="settings.language.mozc_session_keymap"
                data-values="session_keymapValue"></select>

       </tr>
       <tr>
         <td class="option-name" i18n-content="punctuation_methodContent"></td>
         <td class="option-value">
           <select id="mozc-punctuation-method" class="control"
                pref="settings.language.mozc_punctuation_method"
                data-values="punctuation_methodValue"></select>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="symbol_methodContent"></td>
         <td class="option-value">
           <select id="mozc-symbol-method" class="control"
                pref="settings.language.mozc_symbol_method"
                data-values="symbol_methodValue"></select>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="space_character_formContent">
         </td>
         <td class="option-value">
           <select id="mozc-space-character-form" class="control"

       <tr>
         <td class="option-name" i18n-content="history_learning_levelContent">
         </td>
         <td class="option-value">
           <select id="mozc-history-learning-level" class="control"
                pref="settings.language.mozc_history_learning_level"
                data-values="history_learning_levelValue"></select>
         </td>
       </tr>
       <tr>
         <td class="option-name" i18n-content="shift_key_mode_switchContent">
         </td>
         <td class="option-value">
           <select id="mozc-shift-key-mode-switch" class="control"
                pref="settings.language.mozc_shift_key_mode_switch"
                data-values="shift_key_mode_switchValue"></select>

       </tr>
       <tr>
         <td class="option-name" i18n-content="numpad_character_formContent">

                data-values="numpad_character_formValue"></select>
         </td>
       </tr>
     </table>
  </section>
