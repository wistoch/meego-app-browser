<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: rgb(252, 235, 162);
    margin: 0;
    text-align: center;
    font-family: sans-serif;
}

#outer {
    width: 100%;
    height: 100%;
    cursor: pointer;
    position: absolute;
}

#inner {
    position: relative;
    top: 50%;
    margin-top: -50px;
}

#top, #bottom, #left, #right {
	background: black;
	position: fixed;
}
#left, #right {
	top: 0; bottom: 0;
	width: 1px;
}
#left { left: 0; }
#right { right: 0; }

#top, #bottom {
	left: 0; right: 0;
	height: 1px;
}
#top { top: 0; }
#bottom { bottom: 0; }
</style>
</head>

<body id="t">
<div id="outer" onclick="plugin.load()">
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
<div id="inner">
<div><img src="../../app/theme/extensions_section.png" /></div>
<p i18n-content="loadPlugin">LOAD_PLUGIN</p>
</div>
</div>
</body>
</html>
