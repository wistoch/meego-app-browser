<!DOCTYPE html>
<html>
<head>
<script>
function debug(msg) {
  document.getElementById('debug').textContent = msg;
}

function bodyClicked() {
  var group = templateData.pluginGroup;
  if (group) {
    plugin.update(group.update_url);
  } else {
    plugin.load();
  }
}
</script>
<style>
body {
  background-color: rgb(252, 235, 162);
  margin: 0;
  text-align: center;
  font-family: sans-serif;
}

h1 {
  padding: 0pt 14pt;
  font-size: 14pt;
  color: blue;
}

#outer:hover h1 {
  text-decoration: underline;
}

p {
  padding: 0pt 14pt;
  font-size: 8pt;
}

#outer {
  width: 100%;
  height: 100%;
  cursor: pointer;
  position: absolute;
}

#inner {
  position: relative;
  top: 50%;
  margin-top: -50px;
}

#top, #bottom, #left, #right {
  background: black;
  position: fixed;
}
#left, #right {
  top: 0; bottom: 0;
  width: 1px;
}
#left { left: 0; }
#right { right: 0; }

#top, #bottom {
  left: 0; right: 0;
  height: 1px;
}
#top { top: 0; }
#bottom { bottom: 0; }
</style>
</head>

<body id="t">
<div id="outer" onclick="bodyClicked()">
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
<div id="inner">
<div><img src="../../app/theme/extensions_section.png" /></div>
<h1 jsdisplay="!hasOwnProperty('pluginGroup') || !pluginGroup.critical"  i18n-content="loadPlugin">PLUGIN_LOAD</h1>
<h1 jsdisplay="hasOwnProperty('pluginGroup')" i18n-content="updatePlugin">UPDATE_PLUGIN</h1>
<p><span class="help" i18n-content="message">BLOCKED_PLUGINS_TITLE</span></p>
<p id="debug"> </p>
</div>
</div>
</body>
</html>
