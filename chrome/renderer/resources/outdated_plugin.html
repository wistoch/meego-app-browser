<!DOCTYPE html>
<html>
<head>
<script>
function debug(msg) {
  document.getElementById('debug').textContent = msg;
}
</script>
<style>
body {
  background-color: rgb(187, 187, 187);
  margin: 0;
  text-align: center;
  font-family: sans-serif;
  overflow: hidden;
}

h1 {
  padding: 0pt 10pt;
  font-size: 10pt;
  font-weight: normal;
  visibility: hidden;
}

#outer:hover h1 {
  visibility: visible;
}

#plugin_icon {
  opacity: .6;
}

p {
  padding: 0pt 14pt;
  font-size: 8pt;
}

#outer {
  width: 100%;
  height: 100%;
  position: absolute;
  border: 1px black solid;
  box-sizing: border-box;
}

#inner {
  position: relative;
  top: 50%;
  margin-top: -70px;
}
</style>
</head>

<body id="t" onSelectStart="return false;">
<div i18n-values="title:name" id="outer">
<div id="inner">
<div><img id="plugin_icon" src="plugin_blocked.png" /></div>
<h1 i18n-content="message">PLUGIN_OUTDATED</h1>
<h1 i18n-content="name">PLUGIN_NAME</h1>
<p id="debug"> </p>
</div>
</div>
</body>
</html>
