<html>
  <head>
    <script>
      function fib(n) {
        return n < 2 ? 1 : fib(n - 1) + fib(n - 2);
      }

      function eternal_fib() {
        console.profile();
        for (var i = 0; i < 50; ++i) {
          fib(20);
        }
        console.profileEnd();
      }

      function load() {
        // Let the page do initial rendering, then go.
        setTimeout(eternal_fib, 200);
      }
    </script>
  </head>
  <body onload="load()">
  </body>
</html>
