  NBA官方今日公布了09年全明星赛票选活动的阶段性结果，奥兰多魔术的中锋霍华德以2,102,368票仍然领跑东西部，但凭借本赛季表现出来的领袖本色，小皇帝詹姆斯获得认可，目前总计1,940,162票超越了科比居联盟第二。西部方面，小飞侠依旧无可争议的吸票机器，以1,903,798票稳居首位，而姚明则获得1,758,499票，首发中锋应属囊中之物。备受关注的我国球员易建联在此次公布的结果当中排名东部前锋第三位，与第二位的加内特仍然保持16万票的差距，考虑到绿衫军最近让人大跌眼镜的战绩以及阿联的爆发趋势，后者在最后10天的在线投票活动当中仍有希望迎头赶上。
