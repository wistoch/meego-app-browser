      chrome.experimental.history.search(query, pass(function(results) {}));
    } catch (e) {
      chrome.test.fail();

  },

  function bookmarks() {
    try {
      chrome.bookmarks.get("1", pass(function(results) {}));
    } catch (e) {
      chrome.test.fail();
    }
  },

  function tabs() {
    try {
      chrome.tabs.getSelected(null, pass(function(results) {}));
    } catch (e) {
      chrome.test.fail();
    }
  }
]);
</script>
