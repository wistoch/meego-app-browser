<html>
<head>
<script>
window.magic = 42;

function showPopup() {
  var anchor = document.getElementById('anchor');
  if (!anchor) {
    chrome.test.fail('no anchor');
  }
  chrome.experimental.popup.show(
      'in-popup.html',
      {relativeTo: anchor});
}

function init() {
  chrome.extension.getBackgroundPage().infobarCallback(showPopup);
}

</script>
</head>
<body onload='init()'>
<div id='anchor'>anchor</div>
</body>
</html>
