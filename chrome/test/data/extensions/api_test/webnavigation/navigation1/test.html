<script>
var expectedEventData;
var capturedEventData;
var nextFrameId;
var frameIds;

function expect(data) {
  expectedEventData = data;
  capturedEventData = [];
  nextFrameId = 1;
  frameIds = {};
}

function checkExpectations() {
  if (capturedEventData.length < expectedEventData.length) {
    return;
  }
  chrome.test.assertEq(JSON.stringify(expectedEventData),
      JSON.stringify(capturedEventData));
  chrome.test.succeed();
}

function captureEvent(name, details) {
  // normalize details.
  details.timeStamp = 0;
  if (details.frameId != 0) {
    if (frameIds[details.frameId] === undefined) {
      frameIds[details.frameId] = nextFrameId++;
    }
    details.frameId = frameIds[details.frameId];
  }
  capturedEventData.push([name, details]);
  checkExpectations();
}

chrome.experimental.webNavigation.onBeforeNavigate.addListener(
  function(details) {
    captureEvent("onBeforeNavigate", details);
});

chrome.experimental.webNavigation.onCommitted.addListener(function(details) {
  captureEvent("onCommitted", details);
});

chrome.experimental.webNavigation.onDOMContentLoaded.addListener(
  function(details) {
    captureEvent("onDOMContentLoaded", details);
});

chrome.experimental.webNavigation.onErrorOccurred.addListener(
  function(details) {
    captureEvent("onErrorOccurred", details);
});

var getURL = chrome.extension.getURL;
chrome.tabs.getSelected(null, function(tab) {
  var tabId = tab.id;

  chrome.test.runTests([
    /* Navigates to an URL */
    function simpleLoad() {
      expect([
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('simpleLoad/a.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "link",
            url: getURL('simpleLoad/a.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('simpleLoad/a.html') }]]);
      chrome.tabs.update(tabId, { url: getURL('simpleLoad/a.html') });
    },

    /* Navigates to a.html that redirects to b.html (using javascript)
       after a delay of 500ms, so the initial navigation is completed and
       the redirection is marked as client_redirect */
    function clientRedirect() {
      expect([
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('clientRedirect/a.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "link",
            url: getURL('clientRedirect/a.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('clientRedirect/a.html') }],
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('clientRedirect/b.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "client_redirect",
            transitionType: "link",
            url: getURL('clientRedirect/b.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('clientRedirect/b.html') }]]);
      chrome.tabs.update(tabId, { url: getURL('clientRedirect/a.html') });
    },

    /* First navigates to a.html which redirects to to b.html which uses
       history.back() to navigate back to a.html */
    function forwardBack() {
      expect([
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('forwardBack/a.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "link",
            url: getURL('forwardBack/a.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('forwardBack/a.html') }],
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('forwardBack/b.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "client_redirect",
            transitionType: "link",
            url: getURL('forwardBack/b.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('forwardBack/b.html') }],
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('forwardBack/a.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "forward_back",
            transitionType: "link",
            url: getURL('forwardBack/a.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('forwardBack/a.html') }]]);
      chrome.tabs.update(tabId, { url: getURL('forwardBack/a.html') });
    },

    /* Navigates to a.html which includes b.html as an iframe. b.html
       redirects to c.html. */
    function iframe() {
      expect([
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/a.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "link",
            url: getURL('iframe/a.html') }],
        [ "onBeforeNavigate",
          { frameId: 1,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/b.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/a.html') }],
        [ "onCommitted",
          { frameId: 1,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "auto_subframe",
            url: getURL('iframe/b.html') }],
        [ "onDOMContentLoaded",
          { frameId: 1,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/b.html') }],
        [ "onBeforeNavigate",
          { frameId: 1,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/c.html') }],
        [ "onCommitted",
          { frameId: 1,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "manual_subframe",
            url: getURL('iframe/c.html') }],
        [ "onDOMContentLoaded",
          { frameId: 1,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/c.html') }]]);
      chrome.tabs.update(tabId, { url: getURL('iframe/a.html') });
    },

    /* Navigates to d.html which includes e.html and f.html as iframes. To be
       able to predict which iframe has which id, the iframe for f.html is
       created by javascript. f.html then navigates to g.html. */
    function iframe2() {
      expect([
        [ "onBeforeNavigate",
          { frameId: 0,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/d.html') }],
        [ "onCommitted",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "link",
            url: getURL('iframe/d.html') }],
        [ "onBeforeNavigate",
          { frameId: 1,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/e.html') }],
        [ "onDOMContentLoaded",
          { frameId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/d.html') }],
        [ "onCommitted",
          { frameId: 1,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "auto_subframe",
            url: getURL('iframe/e.html') }],
        [ "onDOMContentLoaded",
          { frameId: 1,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/e.html') }],
        [ "onBeforeNavigate",
          { frameId: 2,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/f.html') }],
        [ "onCommitted",
          { frameId: 2,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "auto_subframe",
            url: getURL('iframe/f.html') }],
        [ "onDOMContentLoaded",
          { frameId: 2,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/f.html') }],
        [ "onBeforeNavigate",
          { frameId: 2,
            requestId: 0,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/g.html') }],
        [ "onCommitted",
          { frameId: 2,
            tabId: tabId,
            timeStamp: 0,
            transitionQualifiers: "",
            transitionType: "manual_subframe",
            url: getURL('iframe/g.html') }],
        [ "onDOMContentLoaded",
          { frameId: 2,
            tabId: tabId,
            timeStamp: 0,
            url: getURL('iframe/g.html') }]]);
      chrome.tabs.update(tabId, { url: getURL('iframe/d.html') });
    },
  ]);
});
</script>
