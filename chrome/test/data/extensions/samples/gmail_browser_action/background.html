<html>
<head>
<script>
var animationFrames = 36;
var animationSpeed = 10; // ms
var browserActionWidth = 27;
var browserActionHeight = 23;
var canvasContext;
var gmail = "http://mail.google.com/";
var gmailAtomRef = "http://mail.google.com/mail/feed/atom";
var gmailIconName = 'gmail_logged_in.png';
var gmailImage;
var pollInterval = 1000 * 10;  // 10 seconds
var requestTimeout = 1000 * 2;  // 5 seconds
var rotation = 0;
var unreadCount = 0;


chrome.tabs.onUpdated.addListener(function(tabId, changeInfo) {
  if (changeInfo.url && changeInfo.url.indexOf(gmail) == 0) {
    console.log("saw gmail! updating...");
    getInboxCount(function(count) {
      updateUnreadCount(count);
    });
  }
});

function init() {
  chrome.browserAction.setBadgeBackgroundColor([230, 190, 190, 190]);
  chrome.browserAction.setBadgeText("?");

  var canvas = document.getElementById('canvas');  
  canvasContext = canvas.getContext('2d');
  gmailImage = new Image();
  gmailImage.onload = function() {
    window.setTimeout(startRequest, 0);
  } 
  gmailImage.src = gmailIconName; 
}

function scheduleRequest() {
  window.setTimeout(startRequest, pollInterval);
}

// ajax stuff
function startRequest() {
  getInboxCount(
    function(count) {
      updateUnreadCount(count);
      scheduleRequest();
    },
    function() {
      scheduleRequest();
    }
  );
}

function getInboxCount(onSuccess, onError) {
  var xhr = new XMLHttpRequest();
  var abortTimerId = window.setTimeout(function() {
    xhr.abort();
    onError();
  }, requestTimeout);

  function handleSuccess(count) {
    window.clearTimeout(abortTimerId);
    if (onSuccess)
      onSuccess(count);
  }

  function handleError() {
    window.clearTimeout(abortTimerId);
    if (onError)
      onError();
  }

  try {
    console.log("request..");
    xhr.onreadystatechange = function(){
      console.log("readystate: " + xhr.readyState);
      if (xhr.readyState == 4) {
        console.log("responseText: " + xhr.responseText.substring(0, 200) +
                    "...");
        if (xhr.responseXML) {
          var xmlDoc = xhr.responseXML;
          var fullCountSet = xmlDoc.evaluate("/gmail:feed/gmail:fullcount",
              xmlDoc, gmailNSResolver, XPathResult.ANY_TYPE, null);
          var fullCountNode = fullCountSet.iterateNext();
          if (fullCountNode) {
            handleSuccess(fullCountNode.textContent);
          } else {
            console.log("fullcount not found!");
            console.error("Error: feed retrieved, but no <fullcount> node " +
                          "found");
            handleError();
          }
        } else {
          console.log("No responseXML!");
        }
      }
    }

    xhr.onerror = function(error) {
      console.log("error");
      console.log(error);
      handleError();
    }

    xhr.open("GET", gmailAtomRef, true);
    xhr.send(null);
  } catch(e) {
    console.log("ex: " + e);
    console.error("exception: " + e);
    handleError();
  }
}

function gmailNSResolver(prefix) {
  if(prefix == 'gmail') {
    return 'http://purl.org/atom/ns#';
  }
}

function updateUnreadCount(count) {
  if (unreadCount != count) {
    unreadCount = count;
    animateFlip();
  }
}


function ease(x) {
  return (1-Math.sin(Math.PI/2+x*Math.PI))/2;
}

function animateFlip() {
  rotation += 1/animationFrames;
  drawIconAtRotation();
  
  if (rotation <= 1) {
    setTimeout("animateFlip()", animationSpeed);
  } else {
    rotation = 0;
    drawIconAtRotation();
    chrome.browserAction.setBadgeText(unreadCount);
    chrome.browserAction.setBadgeBackgroundColor([255, 208, 0, 24]);
    chrome.browserAction.setName(unreadCount + " unread emails");
  }
}

function drawIconAtRotation() {
  canvasContext.save();
  canvasContext.clearRect(0, 0, browserActionWidth, browserActionHeight);
  canvasContext.translate(browserActionWidth/2, browserActionHeight/2);
  canvasContext.rotate(2*Math.PI*ease(rotation));
  canvasContext.drawImage(gmailImage, -gmailImage.width/2,
      -gmailImage.height/2);
  canvasContext.restore();

  chrome.browserAction.setIcon(canvasContext.getImageData(0, 0,
      browserActionWidth,browserActionHeight));
}

function goToInbox() {
  chrome.tabs.create({url: gmail});
}

// Called when the user clicks on the browser action.
chrome.browserAction.onClicked.addListener(function(windowId) {
  goToInbox();
});

</script>
</head>
<body onload="init()">
<canvas id="canvas" width="27" height="23">
</body>
</html>
