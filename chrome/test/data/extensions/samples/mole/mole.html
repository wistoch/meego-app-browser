<html>
  <head>
    <style>

body {
  -webkit-box-orient:vertical;
  -webkit-box-direction:normal;
}

body {
  width: 100px;
}

.toolstrip, .toolstrip-content {
  -webkit-box-orient: horizonal;
  white-space:nowrap;
  overflow: hidden;
  margin:0;
  padding:0;
  width: 100%;
}

.toolstrip {
  height: 23px;
  -webkit-box-align: center;
  border: 1px solid grey;
}



.toolstrip-content {
  -webkit-box-flex: 1;
  background-color: white;
  color: black;
}

    </style>
    <script>
var collapsed = true;

function toggle() {
  if (collapsed) {
    chrome.toolstrip.expand({ height: 400 }, function() {
      document.getElementById('content').style.display = "-webkit-box";
      collapsed = false;
    });
  } else {
    chrome.toolstrip.collapse(undefined, function() {
      document.getElementById('content').style.display = "none";
      collapsed = true;
    });
  }
}
</script>
  </head>
  <body>

    <div id="content" style="display:none" class="toolstrip-content">
       Content
    </div>
    <div onclick="toggle();" class="toolstrip">
       Toolstrip
    </div>

  </body>
</html>
