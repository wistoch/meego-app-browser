<html>
<head>
  <title>Subscribe to feed</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="subscribe.css" type="text/css" />
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="subscribe.js"></script>
</head>

<body onload="main();">

  <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="80" rowspan="2">
      <img src="feed-icon-64x64.png" alt="feed-icon" align="absmiddle" />
    </td>
    <td height="25" valign="bottom"><b><span id="title"></span></b></td>
  </tr>
  <tr>
    <td>
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="right" valign="middle">
            <div>
              <span style="white-space: nowrap"
                >Subscribe to this feed using:</span>
            </div>
          </td>
          <td valign="top">
            <div style="margin-left:2px">
              <select id="readerDropdown" onChange="onSelectChanged()"></select>
              <button onclick="navigate();">Subscribe Now</button><br />
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td valign="top" colspan="2">
            <span id="alwaysUseSpan" style="display:none"><input
                type="checkbox" id="alwaysUse" value="AlwaysUse"
                >Always use this reader to subscribe to feeds.</span>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  </table>

  <div>&nbsp;</div>
  <div class="splitter">
    <span class="feedUrlSpan" id="feedUrlSpan">
      <span class="feedUrl"
        >[ <a id="feedUrl" class="feedUrl"
              title="The feed page currently being previewed."
           >Feed</a> ]</span></span>
    <span><b>Feed preview</b></span>
  </div>
  <div id="items"></div>
</body>
</html>
