<script>
chrome.webstorePrivate.promptBrowserLogin("", function(info) {
  if (chrome.extension.lastError && chrome.extension.lastError.message) {
    var error = chrome.extension.lastError.message;
    if (error.search("User already logged in") != -1) {
      chrome.test.sendMessage("success");
    }
  }
});
</script>
