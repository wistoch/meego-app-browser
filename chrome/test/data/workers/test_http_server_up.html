<head>
<title>Test Http Server is up.</title>

<script src="worker_utils.js"></script>

<script>

// Load the worker from the php script.
// If this page loads and can access php, the server

worker.onmessage = function(evt) {
  if (evt.data == "pong")
    onSuccess();
}
